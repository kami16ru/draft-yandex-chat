<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex chat app | Вход в систему</title>

    <link rel="stylesheet" href="/pages/auth/auth.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-6 col-sm-10 mx-auto">
                <div class="card bg-primary accent">
                    <form id="login-form">
                        <div class="form-title h3">Вход</div>

                        <div class="input-group">
                            <label class="input-underlined">
                                <input required id="email" name="email">
                                <span class="input-label">Email</span>
                                <span class="input-helper">Email пользователя</span>
                            </label>
                        </div>

                        <div class="input-group">
                            <label class="input-underlined">
                                <input required id="password" name="password">
                                <span class="input-label">Пароль</span>
                                <span class="input-helper"></span>
                            </label>
                        </div>
                    </form>

                    <div class="spacer"></div>

                    <button class="btn primary submit" onclick="submitLoginForm()">Авторизоваться</button>
                    <img class="loading" style="display: none" src="/images/loading.gif" alt="loading" height="40px">

                    <button class="btn-outline">
                        <a class="accent" href="/register">Нет аккаунта?</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <img class="livechat-image" src="/images/livechat.png"  alt="Live Chat"/>
</main>
<script src="/pages/auth/index.js"></script>
</body>
</html>
