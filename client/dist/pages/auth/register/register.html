<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex chat app | Регистрация</title>

    <link rel="stylesheet" href="/pages/auth/register/register.css">
</head>
<body>
<main>
    <div class="container">
        <div class="card bordered bg-primary accent">
            <form id="register-form">
                <div class="form-title h3">Регистрация</div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="email" name="email" maxlength="100">
                        <span class="input-label">Почта</span>
                        <span class="input-helper">Email пользователя</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="login" name="login" maxlength="20">
                        <span class="input-label">Логин</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="fname" name="fname" maxlength="35">
                        <span class="input-label">Имя</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="sname" name="sname" maxlength="35">
                        <span class="input-label">Фамилия</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="phone" name="phone" maxlength="11">
                        <span class="input-label">Телефон</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="password" name="password" type="password">
                        <span class="input-label">Пароль</span>
                        <span class="input-helper">Минимум 8 символов</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-underlined">
                        <input required id="password-confirm" name="password-confirm" type="password">
                        <span class="input-label">Пароль еще раз</span>
                        <span class="input-helper">Должны совпадать</span>
                    </label>
                </div>
            </form>

            <div class="spacer"></div>

            <button class="btn primary submit" onclick="submitRegisterForm()">Авторизоваться</button>
            <img class="loading" style="display: none" src="/images/loading.gif" alt="loading" height="40px">

            <button class="btn-outline">
                <a class="accent" href="/login">Уже зарегистрированы?</a>
            </button>
        </div>
    </div>
    <img class="livechat-image" src="/images/livechat.png"  alt="Live Chat"/>
</main>
<script src="/pages/auth/register/register.js"></script>
</body>
</html>
