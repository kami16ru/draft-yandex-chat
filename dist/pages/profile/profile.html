<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex chat app | Вход в систему</title>

    <link rel="stylesheet" href="/pages/profile/profile.css">
</head>
<body class="bg-success">
<main>
    <!-- Navigation drawer -->
    <div class="nav-drawer">
        <ul class="nav-drawer__menu">
            <li>
                <a href="/">
                    <span class="mdi mdi-home h1 primary"></span>
                    <span class="nav-menu-title primary">На главную</span>
                </a>
            </li>
            <li>
                <a href="/profile">
                    <span class="mdi mdi-forum-outline h1 secondary"></span>
                    <span class="nav-menu-title secondary">Профайл</span>
                </a>
            </li>
            <li>
                <a href="/chat">
                    <span class="mdi mdi-forum-outline h1 primary"></span>
                    <span class="nav-menu-title primary">Чат</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <span class="mdi mdi-exit-run h1 primary"></span>
                    <span class="nav-menu-title primary">Выход</span>
                </a>
            </li>
        </ul>
        <span
                class="mdi mdi-arrow-expand-horizontal nav-drawer__toggle-icon white display-4"
        ></span>
    </div>
    <div class="container">
        <img
                id="avatar"
                src="/images/avatar_default.png"
                alt="аватар"
                onmouseover="showEditImg()"
        >
        <img
                id="avatar-change"
                class="dialog_activator"
                src="/images/avatar_change.png"
                alt="аватар"
                onmouseleave="hideEditImg()"
                hidden
        >

        <!-- Modal dialog -->
        <div id="dialog" class="dialog">

            <!-- Dialog content -->
            <div class="dialog__content bordered">
                <span class="dialog__close-icon">&times;</span>
                <div class="card">
                    <div class="h3 primary">Загрузите файл</div>
                    <button class="btn btn_outline secondary">Выберите файл на компьютере</button>
                    <button class="btn bg-primary white">Поменять</button>
                </div>
            </div>

        </div>

        <div class="break"></div>

        <div class="card bordered profile__profile-card bg-primary accent">
            <form id="profile-form" class="form">
                <div class="card__title h3">Профайл</div>

                <div class="input-group">
                    <label>
                        <input
                                class="input"
                                required
                                id="email"
                                name="email"
                                maxlength="100"
                                value="email@example.com"
                                readonly
                        >
                        <span class="input__label">Почта</span>
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input
                                class="input"
                                required id="login"
                                name="login"
                                maxlength="20"
                                readonly
                        >
                        <span class="input__label">Логин</span>
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input
                                class="input"
                                required
                                id="fname"
                                name="fname"
                                maxlength="35"
                                readonly
                        >
                        <span class="input__label">Имя</span>
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input
                                class="input"
                                required
                                id="sname"
                                name="sname"
                                maxlength="35"
                                readonly
                        >
                        <span class="input__label">Фамилия</span>
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input
                                class="input"
                                required
                                id="nickname"
                                name="nickname"
                                maxlength="20"
                                readonly
                        >
                        <span class="input__label">Имя в чате</span>
                    </label>
                </div>

                <div class="input-group">
                    <label>
                        <input
                                class="input"
                                required
                                id="phone"
                                name="phone"
                                maxlength="11"
                                readonly
                        >
                        <span class="input__label">Телефон</span>
                    </label>
                </div>
            </form>

            <div class="spacer"></div>

            <div class="btn-group__row">
                <a class="btn primary" href="/profile/edit">Изменить данные</a>
                <a class="btn secondary" href="/profile/edit/password">Изменить пароль</a>
                <button class="btn danger" onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>
</main>
<script src="/assets/app.js"></script>
<script src="/pages/profile/profile.js"></script>
<script src="/pages/profile/content.js"></script>
</body>
</html>
