<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex chat app | Вход в систему</title>

    <link rel="stylesheet" href="/pages/profile/profile.css">
</head>
<body class="bg-success">
<main>
    <div class="navigation-drawer">
        <ul class="nav-menu">
            <li>
                <a href="/">
                    <span class="mdi mdi-home h1 primary"></span>
                    <span class="nav-menu-title primary" hidden>На главную</span>
                </a>
            </li>
            <li>
                <a href="/chat">
                    <span class="mdi mdi-forum-outline h1 primary"></span>
                    <span class="nav-menu-title primary" hidden>Чат</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <span class="mdi mdi-exit-run h1 primary"></span>
                    <span class="nav-menu-title primary" hidden>Выход</span>
                </a>
            </li>
        </ul>
        <span
                class="mdi mdi-arrow-left-circle close-nav white display-4"
                onclick="navCollapsed ? openNav() : closeNav()"
        ></span>
    </div>
    <div class="container">
        <img id="avatar" src="/images/avatar_default.png" alt="аватар" onmouseover="showEditImg()">
        <img
                id="avatar-change"
                class="dialog-activate"
                src="/images/avatar_change.png"
                alt="аватар"
                onmouseleave="hideEditImg()"
                hidden
        >

        <!-- Modal dialog -->
        <div id="dialog" class="dialog">

            <!-- Dialog content -->
            <div class="dialog-content bordered">
                <span class="dialog-deactivate">&times;</span>
                <div class="card">
                    <div class="h3 primary">Загрузите файл</div>
                    <button class="btn-outline">
                        <a class=" secondary">Выберите файл на компьютере</a>
                    </button>
                    <button class="btn bg-primary white">Поменять</button>
                </div>
            </div>

        </div>

        <div class="break"></div>

        <div class="card bordered profile-card bg-primary accent">
            <form id="profile-edit-form" class="form">
                <div class="form-title h3">Изменить данные</div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="email" name="email" maxlength="100" value="email@example.com">
                        <span class="input-label">Почта</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="login" name="login" maxlength="20">
                        <span class="input-label">Логин</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="fname" name="fname" maxlength="35">
                        <span class="input-label">Имя</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="sname" name="sname" maxlength="35">
                        <span class="input-label">Фамилия</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="nickname" name="nickname" maxlength="20">
                        <span class="input-label">Имя в чате</span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="phone" name="phone" maxlength="11">
                        <span class="input-label">Телефон</span>
                    </label>
                </div>
            </form>

            <div class="spacer"></div>

            <div style="text-align: center">
                <button class="btn primary submit" onclick="submitProfileEditForm()" style="width: 400px">Сохранить</button>
                <img class="loading mx-auto" style="display: none;" src="/images/loading.gif" alt="loading" height="40px">
            </div>
        </div>
    </div>
</main>
<script src="/pages/profile/content.js"></script>
<script src="/pages/profile/profile.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
