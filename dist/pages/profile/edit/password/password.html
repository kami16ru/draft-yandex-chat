<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex chat app | Вход в систему</title>

    <link rel="stylesheet" href="/pages/profile/profile.css">
</head>
<body class="bg-success">
<main>
    <div class="navigation-drawer">
        <ul class="nav-menu">
            <li>
                <a href="/">
                    <span class="mdi mdi-home h1 primary"></span>
                    <span class="nav-menu-title primary" hidden>На главную</span>
                </a>
            </li>
            <li>
                <a href="/chat">
                    <span class="mdi mdi-forum-outline h1 primary"></span>
                    <span class="nav-menu-title primary" hidden>Чат</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <span class="mdi mdi-exit-run h1 primary"></span>
                    <span class="nav-menu-title primary" hidden>Выход</span>
                </a>
            </li>
        </ul>
        <span
                class="mdi mdi-arrow-left-circle close-nav white display-4"
                onclick="navCollapsed ? openNav() : closeNav()"
        ></span>
    </div>
    <div class="container">
        <img id="avatar" src="/images/avatar_default.png" alt="аватар" onmouseover="showEditImg()">
        <img id="avatar-change"  src="/images/avatar_change.png" alt="аватар" onmouseleave="hideEditImg()" hidden>

        <div class="break"></div>

        <div class="card bordered profile-card bg-primary accent">
            <form id="profile-edit-password-form" class="form">
                <div class="form-title h3">Изменить пароль</div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="password" name="password" type="password">
                        <span class="input-label">Пароль</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="new-password" name="new-password" type="password">
                        <span class="input-label">Новый пароль</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label class="input-readonly">
                        <input required id="new-password-confirm" name="new-password-confirm" type="password">
                        <span class="input-label">Подтверждение нового пароля</span>
                        <span class="input-helper"></span>
                    </label>
                </div>

            </form>

            <div class="spacer"></div>

            <div style="text-align: center">
                <button class="btn primary submit" onclick="submitProfileEditPasswordForm()" style="width: 400px">Сохранить</button>
                <img class="loading mx-auto" style="display: none;" src="/images/loading.gif" alt="loading" height="40px">
            </div>
        </div>
    </div>
</main>
<script src="/pages/profile/profile.js"></script>
</body>
</html>
